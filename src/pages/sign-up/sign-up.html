<ion-content padding id="Signup">
    <h1 id="signup_Title">Create your new Account</h1>
    <div id="br">
    <br>
    <hr>
    <br>
    </div>
    <ion-item>       
      <ion-input required clearInput type="text" placeholder="Name" id="name"></ion-input>  
    </ion-item>   
    <hr>
    <ion-item>       
      <ion-input required clearInput type="text" placeholder="E-mail" id="email"></ion-input>  
    </ion-item>   
    <hr>
    <ion-item>       
      <ion-input required clearInput type="text" placeholder="Username" id="username"></ion-input>  
    </ion-item>  
    <hr>
    <ion-item>       
      <ion-input required clearInput type="password" placeholder="Password" id="password"></ion-input>   
    </ion-item>
    <br>
    <hr>
    <br>
    <button ion-button id="btnLogin" (click)="createCredentials()" block>Create Account</button>
    <br>
    <footer>
      Made by Vince Villegas 2018
    </footer>
  </ion-content>
